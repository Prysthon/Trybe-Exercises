<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
      <p class="class">Classe 01</p>
      <p class="class">Classe 02</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
    // 1. Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      document.getElementById('page-title').innerText = 'Stranger Things';

    // 2. Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
      document.getElementById('second-paragraph').innerText = 'teste bom';
      document.getElementById('second-paragraph').style.color = 'green';

    // 3. Por fim, recupere o subtítulo e altere-o também. 
    const subtitulo = document.getElementById('subtitle');
    subtitulo.innerText = 'SUBTÍTULO';
    subtitulo.style.background = 'red';

    // 4. Recupere os seus parágrafos via código JavaScript, usando a função getElementsByClassName;
    const classes = document.getElementsByClassName('class');
    console.log (classes)

    // 5. Altere algum estilo do primeiro deles.
    classes[0].innerText = 'alterando conteúdo'
    classes[0].style.background = 'yellow'

    // 7. Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName. 
    document.getElementsByTagName('h4')[0].style.color = 'white'
    </script>
  </body>
</html>
