<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container bg-secondary">
    <header>
        <h1 class="display-1 bg-light text-center mt-3 mb-3 rounded">TrybeTrip</h1>
    </header>

    <form action="" method="get" class="bg-light rounded px-4 py-3">
    <div class="mb-3">
        <label for="name" class="form-label">Nome completo:</label>
            <input type="text" minlength="10" maxlength="40" id="name" name="name" placeholder="Tiago Mello" class="form-control"> 
    </div>
    <div class="mb-3">
        <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="tiagomello@gmail.com" minlength="10" maxlength="50" class="form-control">
        
    </div>

    <div>
        <div>
        <fieldset>
            <legend>Destino Preferido:</legend> 
                <label for="city-destiny">
                    <input type="radio" name="destiny" id="city-destiny" value="city"> Cidade
                </label>
                <label for="country-destiny">
                    <input type="radio" name="destiny" id="country-destiny" value="country"> Campo
                </label>
                <label for="beach-destiny">
                    <input type="radio" name="destiny" id="beach-destiny" value="beach"> Praia
                </label>
                <label for="mountain-destiny">
                    <input type="radio" name="destiny" id="mountain-destiny" value="mountain"> Montanhas
                </label>
        </fieldset>
    </div>

    <div>
        <label for="text"> 
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="text" id="text" cols="30" rows="5" maxlength="500"></textarea>
        </label>
    </div>

    <div>
        <label for="date">
            Melhor data:
            <input type="date" name="date" id="date">
        </label>
    </div>

    <div>
        <label for="oportunity">
            <input type="checkbox" name="promotion" id="oportunity"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        <br>
        <label for="img">
            <input type="checkbox" name="img" id="img"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
    </div>

    <div>
    <button type="submit" id="send-button">Enviar</button>
    <button type="reset">Resetar</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        let form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            console.log(event);
        })
    </script>
</body>
</html>
